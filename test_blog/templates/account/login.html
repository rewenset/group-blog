{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Sign-in</h1>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-default" value="Sign-in"></p>
        {% csrf_token %}
    </form>
    <a href="{% url "register" %}">Sign-up</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}test blog{% endblock %}</title>
</head>
<body>
<div id="header">
    <h1>test blog</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url "logout" %}" class="navbar-link">Sign-out</a>
    {% endif %}
</div>
<div id="content">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">
                    {{ message|safe }}
                    <a href="#" class="close">âœ–</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</div>
</body>
</html>

{% extends "base.html" %}

{% block title %}Sign-in{% endblock %}

{% block content %}
    <h1>Sign-in</h1>
    {% if form.errors %}
        <p>
            Your email and password didn't match.
            Please try again.
        </p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}"/>
        <p><input type="submit" value="Sign-in"></p>
    </form>
{% endblock %}
